version: '3.3'
services:
  post_db:    
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      reddit-backend: 
        aliases: 
          - db
  ui:
    image: '${USERNAME}/ui:${UI_VERSION}'
    ports:
      - '${PORT_HOST}:${PORT_CONTAINER}/tcp'
    networks:
      reddit-frontend: 
        aliases: 
          - ui
  post:
    image: ${USERNAME}/post:${POST_VERSION}
    networks:
      reddit-frontend: 
        aliases: 
          - post
      reddit-backend: 
        aliases: 
          - post
  comment:    
    image: ${USERNAME}/comment:${COMMENT_VERSION}
    networks:
      reddit-frontend: 
        aliases: 
          - comment
      reddit-backend: 
        aliases: 
          - comment

  prometheus:
    image: ${USERNAME}/prometheus:latest
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      reddit-frontend: 
        aliases: 
          - prometheus
      reddit-backend: 
        aliases: 
          - prometheus

volumes:
  post_db:
  prometheus_data:

networks:
  reddit-frontend:
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
  reddit-backend:
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
